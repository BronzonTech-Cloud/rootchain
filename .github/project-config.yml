# Milestones Configuration
milestones:
  - title: "Phase 1 - Foundation Complete"
    description: "Security fixes, database integration, advanced API functionality, smart contract framework"
    due_on: "2024-05-15T00:00:00Z"
    state: "open"
  - title: "Phase 2 - Core Features Complete"
    description: "Transaction system, explorer, developer portal, mobile applications"
    due_on: "2024-08-15T00:00:00Z"
    state: "open"
  - title: "Phase 3 - Advanced Features Complete"
    description: "Smart contracts, DeFi features, enterprise features, community tools"
    due_on: "2024-11-15T00:00:00Z"
    state: "open"
  - title: "Phase 4 - Production Ready"
    description: "Security audit, monitoring, launch preparation, community launch"
    due_on: "2025-02-15T00:00:00Z"
    state: "open"
  - title: "MVP Launch"
    description: "Production launch of RootChain MVP"
    due_on: "2025-02-28T00:00:00Z"
    state: "open"

# Automation Rules
automation:
  # Auto-assign labels based on issue content
  label_rules:
    - if: "title contains '[SEC]' or body contains 'security'"
      then: "add labels: ['security', 'P0-Critical']"
    - if: "title contains '[API]' or body contains 'api'"
      then: "add labels: ['api', 'mvp']"
    - if: "title contains '[WALLET]' or body contains 'wallet'"
      then: "add labels: ['wallet', 'mvp']"
    - if: "title contains '[BC]' or body contains 'blockchain'"
      then: "add labels: ['blockchain-core', 'mvp']"
    - if: "title contains '[FRONTEND]' or body contains 'frontend'"
      then: "add labels: ['frontend', 'mvp']"

  # Auto-move issues based on labels
  move_rules:
    - if: "has label 'Phase-1'"
      then: "move to 'Phase 1 - Foundation'"
    - if: "has label 'Phase-2'"
      then: "move to 'Phase 2 - Core Features'"
    - if: "has label 'Phase-3'"
      then: "move to 'Phase 3 - Production'"
    - if: "has label 'P0-Critical'"
      then: "move to 'In Progress'"

# Project Metrics
metrics:
  - name: "Velocity"
    description: "Tasks completed per week"
    target: 10
  - name: "Bug Rate"
    description: "Bugs per 100 tasks"
    target: 5
  - name: "Test Coverage"
    description: "Percentage of code covered by tests"
    target: 90
  - name: "Security Issues"
    description: "Number of open security issues"
    target: 0

# Team Configuration
team:
  lead: "BronzonTech-Cloud"
  members:

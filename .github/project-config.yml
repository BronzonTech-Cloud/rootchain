  columns:
    - name: "Backlog"
      description: "Tasks waiting to be started"
    - name: "Phase 1 - Foundation"
      description: "Security, infrastructure, and core setup (Weeks 1-12)"
    - name: "Phase 2 - Core Features"
      description: "Transaction system, explorer, developer portal (Weeks 13-24)"
    - name: "Phase 3 - Advanced Features"
      description: "Smart contracts, DeFi, enterprise features (Weeks 25-36)"
    - name: "Phase 4 - Production"
      description: "Security audit, monitoring, launch prep (Weeks 37-48)"
    - name: "In Progress"
      description: "Currently being worked on"
    - name: "Review"
      description: "Ready for review and testing"
    - name: "Done"
      description: "Completed tasks"


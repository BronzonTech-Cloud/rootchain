# RootChain MVP - GitHub Project Configuration
# This file defines the project structure for tracking MVP development

project:
  name: "RootChain MVP"
  description: "Production-ready blockchain platform with native ROOT token support"
  url: "https://github.com/BronzonTech-Cloud/rootchain"

# Project Board Configuration

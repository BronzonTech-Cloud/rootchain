name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.lock','**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.lock ]; then pip install -r requirements.lock; \
          elif [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 pytest pytest-cov mypy bandit

      - name: Lint (flake8)
        run: flake8 || true

      - name: Type check (mypy)
        run: mypy || true

      - name: Security scan (bandit)
        run: bandit -r . || true

      - name: Run tests with coverage
        run: |
          pytest --cov=./ --cov-report=xml:coverage.xml -q || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

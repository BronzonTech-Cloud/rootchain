<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RootChain Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">RootChain Wallet</h1>
        
        <!-- Network Selection -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Select Network</h2>
            <div class="flex space-x-4">
                <button onclick="setNetwork('mainnet')" id="mainnet-btn" class="px-4 py-2 bg-blue-500 text-white rounded">Mainnet</button>
                <button onclick="setNetwork('testnet')" id="testnet-btn" class="px-4 py-2 bg-purple-500 text-white rounded">Testnet</button>
            </div>
        </div>

        <!-- Create/Recover Wallet -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Create New Wallet</h2>
                <button onclick="createWallet()" class="w-full px-4 py-2 bg-green-500 text-white rounded">Create Wallet</button>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Recover Wallet</h2>
                <textarea id="mnemonic" class="w-full p-2 border rounded mb-4" placeholder="Enter your 24-word mnemonic phrase"></textarea>
                <button onclick="recoverWallet()" class="w-full px-4 py-2 bg-yellow-500 text-white rounded">Recover Wallet</button>
            </div>
        </div>

        <!-- Wallet Info -->
        <div id="wallet-info" class="hidden bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Wallet Information</h2>
            <div class="space-y-2">
                <p><strong>Network:</strong> <span id="wallet-network"></span></p>
                <p><strong>Address:</strong> <span id="wallet-address"></span></p>
                <p><strong>Balance:</strong> <span id="wallet-balance"></span></p>
                <p><strong>Private Key:</strong> <span id="wallet-private-key" class="break-all"></span></p>
                <p><strong>Mnemonic:</strong> <span id="wallet-mnemonic" class="break-all"></span></p>
            </div>
        </div>

        <!-- Send Tokens -->
        <div id="send-tokens" class="hidden bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Send Tokens</h2>
            <div class="space-y-4">
                <div>
                    <label class="block mb-2">Recipient Address</label>
                    <input type="text" id="recipient-address" class="w-full p-2 border rounded" placeholder="Enter recipient address">
                </div>
                <div>
                    <label class="block mb-2">Amount</label>
                    <input type="number" id="send-amount" class="w-full p-2 border rounded" placeholder="Amount to send">
                </div>
                <button onclick="sendTokens()" class="w-full px-4 py-2 bg-blue-500 text-white rounded">Send Tokens</button>
            </div>
        </div>
    </div>

    <script>
        let currentNetwork = 'mainnet';
        let currentWallet = null;

        function setNetwork(network) {
            currentNetwork = network;
            document.getElementById('mainnet-btn').classList.toggle('bg-opacity-50', network !== 'mainnet');
            document.getElementById('testnet-btn').classList.toggle('bg-opacity-50', network !== 'testnet');
        }

        async function createWallet() {
            try {
                const response = await fetch('/api/wallet/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ network: currentNetwork })
                });
                const wallet = await response.json();
                displayWallet(wallet);
            } catch (error) {
                alert('Error creating wallet: ' + error.message);
            }
        }

        async function recoverWallet() {
            const mnemonic = document.getElementById('mnemonic').value.trim();
            if (!mnemonic) {
                alert('Please enter your mnemonic phrase');
                return;
            }

            try {
                const response = await fetch('/api/wallet/recover', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        mnemonic: mnemonic,
                        network: currentNetwork
                    })
                });
                const wallet = await response.json();
                displayWallet(wallet);
            } catch (error) {
                alert('Error recovering wallet: ' + error.message);
            }
        }

        function displayWallet(wallet) {
            currentWallet = wallet;
            document.getElementById('wallet-info').classList.remove('hidden');
            document.getElementById('send-tokens').classList.remove('hidden');
            document.getElementById('wallet-network').textContent = wallet.network;
            document.getElementById('wallet-address').textContent = wallet.address;
            document.getElementById('wallet-balance').textContent = `${wallet.balance} ${wallet.network === 'mainnet' ? 'ROOT' : 'tROOT'}`;
            document.getElementById('wallet-private-key').textContent = wallet.private_key;
            document.getElementById('wallet-mnemonic').textContent = wallet.mnemonic;
        }

        async function sendTokens() {
            if (!currentWallet) {
                alert('Please create or recover a wallet first');
                return;
            }

            const recipientAddress = document.getElementById('recipient-address').value.trim();
            const amount = parseFloat(document.getElementById('send-amount').value);

            if (!recipientAddress || isNaN(amount) || amount <= 0) {
                alert('Please enter valid recipient address and amount');
                return;
            }

            try {
                const response = await fetch('/api/transfer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        from_address: currentWallet.address,
                        to_address: recipientAddress,
                        amount: amount,
                        private_key: currentWallet.private_key
                    })
                });
                
                if (response.ok) {
                    alert('Transaction sent successfully!');
                    // Refresh wallet info
                    const walletResponse = await fetch(`/api/wallet/${currentWallet.address}`);
                    const updatedWallet = await walletResponse.json();
                    displayWallet(updatedWallet);
                } else {
                    const error = await response.json();
                    throw new Error(error.detail);
                }
            } catch (error) {
                alert('Error sending tokens: ' + error.message);
            }
        }

        // Initialize with mainnet
        setNetwork('mainnet');
    </script>
</body>
</html>
